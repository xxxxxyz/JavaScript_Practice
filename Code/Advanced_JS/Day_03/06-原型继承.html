      this.eyes = 2

    }

    function Woman() {
      
    }
    // 通过原型继承来继承Person的属性
    Woman.prototype = new Person()
    // constructor 指回构造函数
    Woman.prototype.constructor = Woman
    const lisa = new Woman()
    // 给woman 添加方法
    Woman.prototype.giveBirth = function() {
      console.log('new-baby')
    }
    // 构造函数 Man
    function Man() {
      
    }
    Man.prototype = new Person()
    Man.prototype.constructor = Man
    const pink = new Man()


  </script>
