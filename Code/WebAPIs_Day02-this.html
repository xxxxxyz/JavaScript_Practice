<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>this</title>
</head>
<body>

    <button>click</button>
    <script>
        /* function fn(){
            console.log(this) 
        }

        window.fn() */

        const btn = document.querySelector('button')
        btn.addEventListener('click', function() {
            // console.log(this)
            this.style.color = 'red'
        }) // the value of this is refers to button, in an event handler, 'this' is typically refers to the DOM element that triggered the event


        // callback function 
    </script>
</body>
</html>
