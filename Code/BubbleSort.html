<body>
    <script>
        let arr = [3,1,4,2,5]

        /* for(let i = 0; i < arr.length - 1; i++) {
            for(let j = 0; j< arr.length - i - 1; j++) {
                let a = 0
                if(arr[j] > arr[j + 1]) {
                    a = arr[j]
                    arr[j] = arr[j + 1]
                    arr[j + 1 ] = a
                }
            }
        } */

        arr.sort() 
        //  ascending order
        arr.sort(function(a, b){
            return a - b
        })

        // descending  order
        arr.sort(function (a,b) {
            return b - a
        } )

    </script>
