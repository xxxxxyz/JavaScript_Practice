<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>认识Promise</title>
</head>

<body>
  <script>
    /**
     * 目标：使用Promise管理异步任务
    */
   // 1.创建 promise
   const p = new Promise((resolve, reject) => {
    setTimeout(() => {
      // resolve('模拟成功结果')
      reject(new Error('模拟失败结果'))
    },2000)
   })

   p.then(result => {
    console.log(result);
   }).catch(error => {
    console.log(error)
   })
  </script>
</body>

</html>
