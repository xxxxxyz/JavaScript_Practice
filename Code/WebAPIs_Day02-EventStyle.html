<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* div {
            width: 200px;
            height: 200px;
            background-color: pink;
        } */

        * {
            box-sizing: border-box;
        }

        .slider {
            width: 560px;
            height: 400px;
            overflow: hidden;
        }

        .slider-wrapper {
            width: 100%;
            height: 320px;
        }

        .slider-wrapper img {
            width: 100%;
            height: 100%;
            display: block;
        }

        .slider-footer {
            height: 80px;
            background-color: rgb(100, 67, 68);
            padding: 12px 12px 0 12px;
            position: relative;
        }

        .slider-footer .toggle {
            position: absolute;
            right: 0;
            top: 12px;
            display: flex;
        }

        .slider-footer .toggle button {
            margin-right: 12px;
            width: 28px;
            height: 28px;
            appearance: none;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
        }

        .slider-footer .toggle button:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .slider-footer p {
            margin: 0;
            color: #fff;
            font-size: 18px;
            margin-bottom: 10px;
        }

        .slider-indicator {
            margin: 0;
            padding: 0;
            list-style: none;
            display: flex;
            align-items: center;
        }

        .slider-indicator li {
            width: 8px;
            height: 8px;
            margin: 4px;
            border-radius: 50%;
            background: #fff;
            opacity: 0.4;
            cursor: pointer;
        }

        .slider-indicator li.active {
            width: 12px;
            height: 12px;
            opacity: 1;
        }
    </style>
</head>
<body>
    <!-- <div></div> -->
    <div class="slider">
        <div class="slider-wrapper">
          <img src="./images/slider01.jpg" alt="" />
        </div>
        <div class="slider-footer">
          <p>对人类来说会不会太超前了？</p>
          <ul class="slider-indicator">
            <li class="active"></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
          </ul>
          <div class="toggle">
            <button class="prev">&lt;</button>
            <button class="next">&gt;</button>
          </div>
        </div>
      </div>
    <script>
        // const div = document.querySelector('div')
        // div.addEventListener('mouseenter', function(){
        //     console.log(`Hello`)
        // })
        // div.addEventListener('mouseleave', function(){
        //     console.log('Bye')
        // })

        // carousel data 
        const sliderData = [
            { url: './images/slider01.jpg', title: '对人类来说会不会太超前了？', color: 'rgb(100, 67, 68)' },
            { url: './images/slider02.jpg', title: '开启剑与雪的黑暗传说！', color: 'rgb(43, 35, 26)' },
            { url: './images/slider03.jpg', title: '真正的jo厨出现了！', color: 'rgb(36, 31, 33)' },
            { url: './images/slider04.jpg', title: '李玉刚：让世界通过B站看到东方大国文化', color: 'rgb(139, 98, 66)' },
            { url: './images/slider05.jpg', title: '快来分享你的寒假日常吧~', color: 'rgb(67, 90, 92)' },
            { url: './images/slider06.jpg', title: '哔哩哔哩小年YEAH', color: 'rgb(166, 131, 143)' },
            { url: './images/slider07.jpg', title: '一站式解决你的电脑配置问题！！！', color: 'rgb(53, 29, 25)' },
            { url: './images/slider08.jpg', title: '谁不想和小猫咪贴贴呢！', color: 'rgb(99, 72, 114)' },
        ]
        
        // 1 next button active
        // 1.1 get the element
        const next = document.querySelector('.next')
        const img = document.querySelector('.slider-wrapper img')
        const title = document.querySelector('.slider-footer p')
        const background = document.querySelector('.slider-footer')
        let i = 0 // control the slider page
        // 1.2 add click event to next btn
        next.addEventListener('click', function(){
            i++
            // to avoid i above the length of the data array
            /* if( i >= sliderData.length) {
                i = 0
            } */
            i >= sliderData.length ? i = 0 : i 

            // console.log(i)
            // 1.3 get the obj
            // console.log(sliderData[i])
            // 1.4 render the data into the slider
            toggle()
        })

        // 2. pre btn active
        const prev = document.querySelector('.prev')

        prev.addEventListener('click', function() {
            // console.log(2)
            i--
            // to make i above 0  i < 0 i = 7
            i < 0 ? i = sliderData.length - 1 : i

            // 2.3 get the obj
            // console.log(sliderData[i])
            // 2.4 render the data into the slider
            toggle()
        })

        // 3. add mouseover and mouse leave 
        const slider = document.querySelector('.slider')
        let myTimer = 0
        slider.addEventListener('mouseleave', function(){
            myTimer = setInterval(function() {
                // auto active the next click active
                next.click()
            }, 1000)
        })
        slider.addEventListener('mouseover', function() {
            clearInterval(myTimer)
        })

        // create the render function for reused
        function toggle() {
            img.src = sliderData[i].url
            title.textContent = sliderData[i].title
            background.style.background = sliderData[i].color
            document.querySelector('.slider-indicator .active').classList.remove('active')
            document.querySelector(`.slider-indicator li:nth-child(${i + 1})`).classList.add('active')
        }
    </script>
</body>
</html>
